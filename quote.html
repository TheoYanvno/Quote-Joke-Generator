<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e38e373110.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&family=Roboto&display=swap" rel="stylesheet">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="quote-author">
                <p>-<span id="author"></span></p>
            </div>
            <div class="button-container">
                <a href="joke.html"><button class="joke-btn" id="joke" title="Generate Joke">
                    <i class="fa-solid fa-face-grin-tears"></i>
                </button></a>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
<script src="quote.js"></script>
<script src="joke.js"></script>
    </body>
</html>
